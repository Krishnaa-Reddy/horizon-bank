<div class="flex flex-col">
    <a href="" class="bank-card">
        <div class="bank-card_content">
            <div>
                <h1 class="text-16 font-semibold text-white" > {{ account()?.name || userName() }} </h1>
                <p class="text-white font-semibold font-ibm-plex-serif" >
                    {{ formatBal() }}
                </p>
            </div>
            <article class="flex flex-col gap-2">
                <div class="flex justify-between">
                    <h1 class="text-12 font-semibold text-white"> {{userName()}} </h1>
                    <h2 class="text-12 font-semibold text-white"> ●●/●● </h2>
                </div>
                <p class="text-14 font-semibold tracking-[1.1px] text-white ">
                    ●●●● ●●●● ●●●● <span class="text-16">{{ account()?.mask }} </span>
                </p>
            </article>
        </div>
        <div class="bank-card_icon">
            <img src="/icons/Paypass.svg" width="20" height="20" alt="pay">
            <img src="/icons/mastercard.svg" width="45" height="32" alt="mastercard" class="ml-5">
        </div>
        <img src="/icons/lines.png" width="316" height="190" alt="lines" class="absolute top-0 left-0">
    </a>
</div>

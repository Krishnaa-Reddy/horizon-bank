<section class="sidebar">
    <nav class="flex flex-col gap-4 w-max ">
        <a routerLink="/"class="mb-12 cursor-pointer flex items-center gap-2">
            <img width="34" height="34" src="/icons/logo.svg" alt="Horizon Logo" class="size-[24] max-xl:size-14">
             <h1 class="sidebar-logo">Horizon</h1>
        </a>
        @for (sidebar of sidebarLinks; track $index) {
            <a class="sidebar-link " [routerLink]="sidebar.route" routerLinkActive="bg-bank-gradient" >
                <div class="relative size-6">
                    <img routerLinkActive="brightness-[3] invert-0" class="brightness-[3] invert-0" [src]="sidebar.imgURL" [alt]="sidebar.label">
                </div>
                <p class="sidebar-label" routerLinkActive="!text-white">{{sidebar.label}}</p>
                
            </a>
        }
        USER
    </nav>
    FOOTER
</section>
